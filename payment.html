<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento | Computer House</title>
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/payment.css" />
    <link rel="stylesheet" href="./assets/css/steps.css" />
  </head>
  <body class="payment">
    <main class="main">
      <section class="steps">
        <span class="step success"
          ><img src="./assets/images/person-icon.png" alt=""
        /></span>
        <span class="path success"></span>
        <span class="step success"
          ><img src="./assets/images/truck-icon.png" alt=""
        /></span>
        <span class="path success"></span>
        <span class="step current"
          ><img src="./assets/images/money-icon.png" alt=""
        /></span>
        <span class="path"></span>
        <span class="step"
          ><img src="./assets/images/finish.png" alt=""
        /></span>
      </section>
      <section class="payment-section">
        <h1 class="title">Escolha a forma de pagamento</h1>
        <div class="forms">
          <form action="finish.html" class="form form-credit-card">
            <h2>Cartão de crédito</h2>
            <div class="field">
              <label for="input-credit-card-number" class="label"
                >Número do cartão</label
              >
              <input
                type="number"
                name="input-credit-card-number"
                id="input-credit-card-number"
                class="input"
                required
              />
            </div>
            <div class="field">
              <label for="input-credit-card-name" class="label"
                >Nome impresso no cartão</label
              >
              <input
                type="text"
                name="input-credit-card-name"
                id="input-credit-card-name"
                class="input"
                required
              />
            </div>
            <div class="field">
              <label for="installment">Número de parcelas</label>
              <select
                name="installment"
                id="installment"
                class="installment"
                required
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="finish-button-container">
              <button type="submit" class="finish-button">
                Concluir pedido
              </button>
            </div>
          </form>
          <form action="finish.html" class="form form-pix">
            <h2>Pix</h2>

            <div class="pix">
              <div class="pix-payment-options">
                <div class="code">
                  <h3>Código do pagamento</h3>
                  <span class="payment-code">9574582136521050</span>
                </div>
                <div class="qr-code">
                  <h3>QR Code para pagamento</h3>
                  <img
                    src="./assets/images/qr-code.png"
                    alt="Imagem de qr-code para pagemento"
                  />
                </div>
              </div>
              <div class="finish-button-container">
                <button type="submit" class="finish-button">
                  Já realizei o pagamento
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
